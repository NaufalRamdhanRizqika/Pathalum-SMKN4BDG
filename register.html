<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Pathalum</title>
</head>
<body>
    <div class="header">
        <ul class="nav">
            <li class="nav-item navbar-brand">
              <img src="assets/logo/SMKN4.svg" alt="" width="60" height="60" class="smkn4">
              SMK NEGERI 4 BANDUNG
            </li>
            <li class="nav-item masuk-akun">
                Sudah memiliki akun?
                <i class="bi bi-arrow-right"></i>
                <button class="btn btn-primary login-btn" type="submit">Masuk</button>
            </li>
        </ul>
    </div>

    <div class="main-container">
        <form class="box-form">
            <h3 class="form-title">Bagi Alumni SMK Negeri 4 Bandung Silakan Mendaftar</h3>
            <hr/>
            <h6>Bidang yang ditandai dengan <span id="wajib">*</span> wajib diisi</h6>
            <label for="name" id="name-label">
              Nama Lengkap<span id="wajib">*</span>
              <input type="text" id="name" placeholder="Masukkan nama lengkap" required />
            </label>
      
      
            <label for="username" id="username-label">
              Username<span id="wajib">*</span>
              <input type="text" id="username" placeholder="Masukkan username anda" />
            </label>
            

            <label for="email" id="email-label">
              Email<span id="wajib">*</span>
              <input type="email" id="email" placeholder="Masukkan email anda" required />
            </label>

            <label for="password" id="password-label">
              Password<span id="wajib">*</span>
              <input type="password" id="password" placeholder="Masukkan password anda" required />
              <p>
              - Kata sandi Anda tidak boleh terlalu mirip dengan informasi pribadi Anda yang lain. <br/>
              - Kata sandi Anda harus mengandung setidaknya 8 karakter. <br/>
              - Kata sandi Anda tidak boleh berupa kata sandi yang umum digunakan. <br/>
              - Kata sandi Anda tidak boleh sepenuhnya numerik.
              </p>
            </label>

            <label for="konfirm-password" id="konfirm-password-label">
                Konfirmasi Password<span id="wajib">*</span>
                <input type="password" id="konfirm-password" placeholder="Konfirmasi password anda" required />
              </label>

            <button class="btn btn-primary daftar-form" type="submit">Daftar</button>

        </form>
    </div>
</body>
</html>
