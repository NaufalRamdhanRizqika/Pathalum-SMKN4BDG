    <div class="main-container">
        <form class="box-form">
            <h3 class="form-title">Form Pendataan Alumni SMK Negeri 4 Bandung</h3>
            <hr/>
            <h6>Bidang yang ditandai dengan <span id="wajib">*</span> wajib diisi</h6>
            <label for="name" id="name-label">
              Nama Lengkap<span id="wajib">*</span>
              <input type="text" id="name" placeholder="Masukkan nama lengkap" required />
            </label>
      
            <label for="date" id="date-label">
              Tanggal Lahir<span id="wajib">*</span>
              <input type="date" id="date" placeholder="Masukkan tanggal lahir anda" required />
            </label>
      
            <label for="alamat" id="alamat-label">
              Alamat<span id="wajib">*</span>
              <input type="text" id="alamat" placeholder="Masukkan alamat anda" />
            </label>
            
            <label for="jurusan" id="jurusan-label">
              Jurusan<span id="wajib">*</span>
              <select id="jurusan">
                <option selected>Silakan Pilih Jurusan Anda</option>
                <option value="MM">Multimedia</option>
                <option value="RPL">Rekayasa Perangkat Lunak</option>
                <option value="TKJ">Teknik Komputer dan Jaringan</option>
                <option value="TEAV">Teknik Elektronika Audio dan Video</option>
                <option value="TITL">Teknik Instalasi Tenaga Listrik</option>
                <option value="TOI">Teknik Otomasi Industri</option>
              </select>
            </label>
            
            <label for="tahun" id="tahun-label">
              Tahun Lulus<span id="wajib">*</span>
              <input type="text" id="tahun" placeholder="Masukkan tahun anda lulus. Contoh: 2021" required />
            </label>

            <label for="email" id="email-label">
              Email<span id="wajib">*</span>
              <input type="email" id="email" placeholder="Masukkan email anda" required />
            </label>

            <label for="telp" id="telp-label">
              Nomor Telepon<span id="wajib">*</span>
              <input type="text" id="telp" placeholder="Masukkan nomor telepon atau nomor Whatsapp anda" required />
            </label>

            <label for="status" id="status-label">
              Status<span id="wajib">*</span>
              <select id="status">
                <option selected>Silakan Pilih Status Anda Saat Ini</option>
                <option value="bekerja">Bekerja</option>
                <option value="kuliah">Kuliah</option>
                <option value="wirausaha">Wirausaha</option>
              </select>
            </label>

            <label for="nama-status" id="nama-status-label">
              Nama Perusahaan / Universitas / Wirausaha
              <input type="text" id="nama-status" placeholder="Masukkan nama perusahaan / universitas / wirausaha anda" required />
            </label>

            <label for="alamat-status" id="alamat-status-label">
              Alamat Perusahaan / Universitas / Wirausaha
              <input type="text" id="alamat-status" placeholder="Masukkan alamat perusahaan / universitas / wirausaha anda" required />
            </label>

            <button class="btn btn-primary kirim-form" type="submit">Kirim</button>

            <p id="deskripsi-form">**Data yang telah disubmit tidak akan langsung muncul di laman data alumni, karena akan melalui proses moderasi terlebih dahulu.
              Terima Kasih telah berpartisipasi.</p>
        </form>
